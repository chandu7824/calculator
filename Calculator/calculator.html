<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.min.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <textarea name="input" id="inputField" placeholder="0" readonly autofocus></textarea>
        <div class="buttons">
            <button class="one" type="button" onclick="clear()">AC</button>
            <button class="one" type="button" id="del">⌫</button>
            <button class="one" type="button">%</button>
            <button class="one" type="button">➗</button>
            <button class="one" type="button">7</button>
            <button class="one" type="button">8</button>
            <button class="one" type="button">9</button>
            <button class="one" type="button">X</button>
            <button class="one" type="button">4</button>
            <button class="one" type="button">5</button>
            <button class="one" type="button">6</button>
            <button class="one" type="button">-</button>
            <button class="one" type="button">1</button>
            <button class="one" type="button">2</button>
            <button class="one" type="button">3</button>
            <button class="one" type="button">+</button>
            <button class="one" type="button">00</button>
            <button class="one" type="button">0</button>
            <button class="one" type="button">.</button>
            <button class="one" type="button">=</button>
        </div>
    </div>
</body>
</html>
